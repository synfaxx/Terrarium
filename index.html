<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Симулятор жизни Terrarium</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="images/logo/favicon.png" type="image/png">
	<link media="screen" onload='if(media!="all") media="all"' rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="loading unselect">
		<div class="loading__loading">loading...</div>
	</div>
	<section class="main unselect">
		<div class="container">
			<div class="main__wrapper df">
				<div></div>
				<div class="main__content">
					<div class="main__title-wrap df">
						<img class="main__logo" src="images/logo/logo.svg" alt="Logo">
						<h1 class="main__title">Симулятор жизни Terrarium</h1>
					</div>
					<div class="main__map main__map_border">
						<div class="main__flex df"></div>
					</div>
					<div class="main__in-wrap">
						<h2 class="main__in-title">Количество клеток в одной строке:</h2>
						<div class="main__in-item">
							<input class="main__in" type="number" id="count" value="16">
						</div>
						<div class="main__in-item">
							<button class="main__start" id="start">Попробовать</button>
						</div>
					</div>
				</div>
				<div class="main__contact">
					<div class="main__link-wrap">
						<a class="main__link" href="https://syxx503.github.io/my-social" target="_blank">
							<span class="main__my-social"></span>
							My Social
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="script/main.js"></script>
</body>
</html>
